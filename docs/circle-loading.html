<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆形 loading</title>
    <style>
        @keyframes rotate {
            0% {
                transform: translateX(5px) rotateZ(0deg);
            }
            100%{
                transform: translateX(5px) rotateZ(360deg);
            }
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color:#353535;
            align-items: center;
            justify-content: center;
        }
        .loading {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            animation: rotate 1s linear infinite;
        }
        .loading:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image:
                    linear-gradient(to left top, red 0%, transparent 100%),
                    linear-gradient(to right top, green 0%, transparent 100%),
                    linear-gradient(to bottom right, blue 0%, transparent 100%),
                    linear-gradient(to bottom left, black 0%, transparent 100%);
            filter: blur(2px) brightness(100%);
            transform: translateX(5px);
            animation: rotate 5s linear infinite;
        }
        .loading:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #353535;
            box-shadow: 0 0 0 0 #353535;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">

        </div>
    </div>
</body>
</html>
